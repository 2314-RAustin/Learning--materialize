<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Material Design whith materialize</title>
        <!-- ICONOS SENCILLOS -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- ICONOS DE DIFERENTES OPCIONES -->
        <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    </head>
    <body>
        <div class="container">

            <!-- BOTONES SENCILLOS CON DISEÑO POR DEFECTO -->
            <!-- btn-flat sin diseño extra -->
            <div class="section">
                <button class="btn">Button</button>
                <a class="btn" href="">Button</a>
                <button class="btn-flat blue">Button</button>
            </div>

            <!-- DISTINTOS COLORES DE BOTONES Y SE PUEDE UTILIZAR LA PALETA DE COLORES DE MATERIAL DESIGN -->
            <div class="section">
                <button class="btn red">Button</button>
                <a class="btn blue" href="">Button</a>
                <button class="btn-flat green">Button</button>
            </div>

            <!-- bnt-large Boton grande -->
            <!-- btn-small Boton un poco mas pequeño -->
            <div class="section">
                <button class="btn-large orange disabled">Button</button>
                <a class="btn purple" href="">Button</a>
                <button class="btn-small yellow">Button</button>
            </div>

            <!-- waves-effect Efecto al click -->
            <!-- waves-red Tipo de color de efecto al click -->
            <div class="section">
                <a class="waves-effect waves-light btn">button</a>
                <a class="waves-effect waves-red btn">button</a>
            </div>

            <!-- Uso de iconos en botones left right -->
            <div class="section">
                <a class="waves-effect waves-light btn"><i class="material-icons left">android</i>button</a>
                <a class="waves-effect waves-light btn"><i class="material-icons right">cloud</i>button</a>
                <a class="waves-effect waves-light btn"><i class="material-icons right">account_circle</i>button</a>
                <a class="waves-effect waves-light btn"><i class="material-icons right">add_a_photo</i>button</a>

                <!-- Distintos tipos de sombreado efectos en iconos importando fonts google correcto -->
                <!-- <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet"> -->
                <!-- Podemos cambiar el fondo del icono y el color del icono tambien cambiar el tamaño -->
                <i class="material-icons">donut_small</i>
                <i class="large material-icons cyan-text text-darken-4 black">donut_small</i>
                <i class="material-icons-outlined">donut_small</i>
                <i class="material-icons-two-tone">donut_small</i>
                <i class="material-icons-round">donut_small</i>
                <i class="material-icons-sharp">donut_small</i>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </body>
</html>
