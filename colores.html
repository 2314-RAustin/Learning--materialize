<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Material Design whith materialize</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    </head>
    <body>
        <div class="container">
            <!-- Fondo red letras color negro por defecto -->
            <h1 class="red accent-4">Hola Mundo</h1>
             <!-- Fondo lime letras color negro por defecto -->
            <h1 class="lime accent-2">Hola Mundo</h1>
            <!-- Fondo orange letras red -->
            <h1 class="orange red-text">Hola Mundo</h1>
            <!-- Fondo black letras blue-lighten-4  -->
            <h1 class="blue-text text-lighten-4 black">Hola Mundo</h1>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </body>
</html>
