<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Material Design whith materialize</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col s12 blue">12</div>
            </div>
            <div class="row">
                <div class="col s6 yellow">6</div>
                <div class="col s6 green">6</div>
                <!-- EN CASO DE QUE SE PASE LA CANTIDAD DE COLUMNAS QUE EN ESTE CASO SON 12 ESTA SE PONDRA ABAJO LITERAL Y SIN ESPACIOS -->
                <div class="col s12 pink">12</div>
            </div>

            <div class="row">
                <div class="col s12 m12 l4 xl12 deep-purple lighten-1">3</div>
                <div class="col s12 m6  l4 xl12 indigo lighten-1">6</div>
                <div class="col s12 m6  l4 xl12 blue lighten-1">3</div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </body>
</html>
